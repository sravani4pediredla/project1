<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="temp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Temperature converter</title>
</head>
<body>

 <div class="full-page  d-flex flex-row justify-content-end">

  <div class="converter-background col-6 col-md-3 ">

    <div class="ml-3">
      <h5 class="text">Temperature Converter<i class="fa-solid fa-temperature-three-quarters pl-3"></i></h5>
      <input class="mb-4 mt-4 celcius-input" placeholder="Celcius" 
       ><span class="icon">&#8451</span>
    </div>


    <div >
      <input class="mb-4 ml-3  fahernheit-input"  placeholder="Fahrenheit"
        ><span class="icon">&#8457</span>
    </div>
    

    <div>
      <input class="ml-3 mb-4 kelvin-input"  placeholder="Kelvin" 
       ><span class="icon">&#8490</span>
    </div>


   <div><button class="clear ">All Clear</button></div>

  </div>
     
  <div>
    <div>
      <img  class="photo"src="preview.png" ></div>
  </div>

</div>
  <script src="temp.js"></script>
</body>
</html>
